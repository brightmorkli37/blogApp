{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Login | Gh Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
<meta name="theme-color" content="#7952b3">

    <style>
      

      body {
      background-color: gainsboro;
    }
      .blog-header {
    line-height: 1;
    border-bottom: 1px solid #e5e5e5;
  }
  
  .blog-header-logo {
    font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
    font-size: 2.25rem;
  }
  
  .blog-header-logo:hover {
    text-decoration: none;
  
  }
    </style>

  
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="text-center">
            <a class="blog-header-logo text-dark" href="{% url 'index' %}">The Gh Blog</a>
          </div>
        </div>
      </header>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h3 style="text-align: center;">Login</h3>
              </div>
              <main class="form-signin text-center">
                <form method="post" action="{% url 'index' %}">
                  {% csrf_token %}
              
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password">
                    <label for="floatingPassword">Password</label>
                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">Login</button>
                  
                </form>
                <div class="recover-pwd">
                  <h5 class="mt-4"><a href="#">forgot password?</a></h5>
                </div>
                <div class="recover-pwd">
                  <h6 class="mt-4"><a href="{% url 'user_signup' %}">create new account</a></h6>
                </div>
              </main>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
