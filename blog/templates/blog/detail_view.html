{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<section class="bg-dark text-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-6 col-sm-4">
          <div class="row mt-3 mb-3">
            <h3 style="text-align: center;">{{blog.title}}</h3>
          </div>

          <div class="">
            <img class="img-fluid mx-auto d-block" src="{{blog.cover_image.url}}" alt="" width="600" height="250">
          </div>

          <div class="mt-3">
            <div style="text-rendering: optimizeLegibility; text-align: justify;">
              {{ blog.body|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
    
{% endblock %}
