{% extends 'blog/base.html' %}
{% load static %}

  <div class="container">
    {% block content %}
        <div style="text-align: center;">
          <h3>{{blog.title}}</h3>
        <img src="{{blog.cover_image.url}}" alt="" width="600" height="250">
        </div>
        <div class="mt-3">
          {% autoescape on %}
            {{ blog.body|safe }}
          {% endautoescape %}
          <!-- <p>{{ blog.body|linebreaks|force_escape }}</p> -->
        </div>
    {% endblock %}
  </div>




<h2><a href="{% url 'index' %}">Back to Home</a></h2>
