{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <div class="container">
      <div class="row mt-3 mb-3">
          <h3 style="text-align: center;">{{blog.title}}</h3>
      </div>

      <div class="row mb-4 justify-content-center">
        <div class="col-auto d-flex">
          <img src="{{blog.cover_image.url}}" alt="" width="600" height="250">
        </div>
      </div>

      <div class="mt-3">
          <div style="text-rendering: optimizeLegibility; text-align: justify;">
            {{ blog.body|safe }}
          </div>
      </div>
  </div>
    
{% endblock %}
