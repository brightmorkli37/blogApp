{% extends 'blog/base.html' %}
{% load static %}

  {% block content %}
    <h3>Categories Page</h3>

    <div class="container">
        <div class="row mb-2">
            <div class="col-md-6">
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary">Category</strong>
                  <h3 class="mb-0">Blog Title</h3>
                  <div class="mb-1 text-muted">15/05/2021</div>
                  <!-- <p class="card-text mb-auto">{{blog.summary}}</p> -->
                  <a href="#" class="stretched-link">Read Article</a>
                  
                </div>
                <div class="col-auto d-none d-lg-block">
        
                  <!-- <img src="{{blog.cover_image.url}}" alt="" class="bd-placeholder-img" width="200" height="250"> -->
                  
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                  <div class="col p-4 d-flex flex-column position-static">
                    {% for post in posts|slice:":1" %}
                    <strong class="d-inline-block mb-2 text-primary">Category</strong>
                    <h3 class="mb-0">{{post.title}}</h3>
                    <div class="mb-1 text-muted">15/05/2021</div>
                    <!-- <p class="card-text mb-auto">{{blog.summary}}</p> -->
                    <a href="#" class="stretched-link">Read Article</a>
                    {% endfor %}
                  </div>
                  <div class="col-auto d-none d-lg-block">
          
                    <!-- <img src="{{blog.cover_image.url}}" alt="" class="bd-placeholder-img" width="200" height="250"> -->
                    
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
      
                  </div>
                </div>
              </div>
            
            </div>
          </div>
    </div>
  {% endblock %}
